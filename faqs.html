layout: page
title: Frequently Asked Questions (test 6)
pageHeading: Frequently Asked Questions
permalink: /faqs.html
---

<!-- ======= Tags to Block Caching (for test purposes) ======= -->

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<main id="main">


<!-- use filename to control sequencing of FAQ list -->
{% assign sorted_array = site.faqs | sort %}

  <!-- ======= Frequently Asked Questions Section ======= -->
  <section id="faq" class="faq section-bg">
    <div class="container" data-aos="fade-up">
      <div class="faq-list faq-list-lg">
        <ul>
            {% for faq in sorted_array %}
          <li data-aos="fade-up">
            <em class="bx bx-help-circle icon-help"></em> <a data-toggle="collapse" class="collapse"
              href="#faq-list-{{loop.index}}" class="collapsed">{{faq.question}} <em class="bx bx-chevron-down icon-show"></em><em
                class="bx bx-chevron-up icon-close"></em></a>
            <div id="faq-list-{{loop.index}}" class="collapse show" data-parent=".faq-list">
              <p>
                {{ faq }}
              </p>
            </div>
          </li>
          {% endfor %}
        </ul>
        </div>
        </div>
    </section><!-- End Frequently Asked Questions Section -->
</main><!-- End #main -->
